[STR_GRF_DESC]
base = "{ORANGE}Набор FIRS для поўнай замены прадпрыемстваў{}{BLACK}Спецыяльна для вас ад andythenorth, FooBar, planetmaker, Terkhen и Yexo, з дапамогай многіх іншых. {SILVER}Падрабязную інфармацыю, уключаючы тое, як карыстацца FIRS, глядзіце ў ReadMe. {BLACK}Ліцэнзія: GPL v2."

[STR_PARAM_DESC_COAST_DISTANCE_MARINE_INDUSTRY]
base = "Максімальная адлегласць месц лоўлі рыбы, нафтавых вышак і участкаў паглыблення дна ад берага, у клетках"

[STR_PARAM_DESC_ECONOMIES]
base = "Кожная эканоміка прадстаўляе розную камбінацыю грузаў і прадпрыемстваў.{}{}Для гульцоў, якія жадаюць простую эканоміку, {SILVER}звычайная {BLACK}эканоміка змяшчае меней прадпрыемстваў і грузаў, чым іншыя эканомікі FIRS.{}{} Веб-сайт FIRS прадугледжвае дэтальную інфармацыю пра кожную эканоміку."

[STR_PARAM_DESC_NO_OPENINGS]
base = "Па змаўчанні, новыя прадпрыемствы ствараюцца ў ходзе гульні.{}{}Калі параметр {SILVER}перашкаджае стварэнню {BLACK}прадпрыемствы не будуць адкрывацца, і гульцы не змогуць ствараць іх."

[STR_PARAM_NAME_COAST_DISTANCE_MARINE_INDUSTRY]
base = "Макс. аддалённасць прадпрыемстваў на моры ад узбярэжжа, у клетках"

[STR_PARAM_NAME_ECONOMIES]
base = "Эканоміка"

[STR_PARAM_NAME_NO_OPENINGS]
base = "Не будаваць прадпрыемствы падчас гульні"

[STR_PARAM_VALUE_SECONDARY_NEVER_CLOSE_0]
base = "Без абмежаванняў"

[STR_PARAM_NAME_PRIMARY_LEVEL1_REQUIREMENT]
base = "Колькі матэрыялаў патрабуецца для палепшанага (x2) ўзроўня вытворчасці (па змаўчанні 16)"

[STR_PARAM_NAME_PRIMARY_LEVEL2_REQUIREMENT]
base = "Колькі матэрыялаў патрабуецца для найлепшага (x4) ўзроўня вытворчасці (па змаўчанні 80)"

[STR_PARAM_DESC_PRIMARY_LEVEL_REQUIREMENT]
base = "Фермы, шахты і іншыя падобныя прадпрыемствы будуць павялічваць узровень сваёй вытворчасці, калі пастаўляюцца скрыні з таварамі: спачатку {SILVER} палепшаны (x2){BLACK} ўзровень, а пасля {SILVER} найлепшы (x4) {BLACK}, калі пастаўляецца дастаткова скрынь.{}{} Значэнні па змаўчанні з'яўляюцца добрымі, але па вашаму жаданні вы можаце змяніць іх.{}{} Патрабаванне грузаў для партовых прадпрыемстваў будзе 8x ад значэння, ўсталяванага тут."

