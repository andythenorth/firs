[STR_PARAM_NAME_PRIMARY_LEVEL2_REQUIREMENT]
base = "Suprimentos necessários para nível Sem Limites (Gung-ho) de produção primária (o padrão é 80)"

[STR_PARAM_DESC_PRIMARY_LEVEL_REQUIREMENT]
base = "Fazendas, minas e indústrias similares aumentarão sua produção quando receberem os suprimentos requisitados, primeiro para {SILVER}Melhorado (Enhanced){BLACK}, e depois para {SILVER}Sem Limites (Gung-ho){BLACK}, desde que o suficiente seja entregue.{}{}O valor padrão já é bom, mas você pode mudá-lo aqui. {}{}A quantidade necessária para indústrias portuárias será 8x o valor estipulado aqui."

[STR_PARAM_NAME_PRIMARY_LEVEL1_BONUS]
base = "Bônus de produção primária, em %, quando em nível Melhorado (Enhanced)"

[STR_PARAM_NAME_PRIMARY_LEVEL2_BONUS]
