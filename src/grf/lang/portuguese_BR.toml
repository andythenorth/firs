[STR_GRF_DESC]
base = "{ORANGE}FIRS Industrial Replacement Set{}{BLACK}Trazido a você por andythenorth, FooBar, planetmaker, Terkhen and Yexo, com a ajuda de muitos outros. {SILVER}Veja o arquivo readme para mais informações, incluindo como usar o FIRS. {BLACK}Licença: GPL v2."

[STR_PARAM_DESC_COAST_DISTANCE_MARINE_INDUSTRY]
base = "A distância máxima da costa de zonas de pesca, plataformas de petróleo e campos de dragagem em blocos."

[STR_PARAM_DESC_ECONOMIES]
base = "Cada economia fornece uma combinação diferente de cargas e indústrias.{}{}Para os jogadores que querem uma jogabilidade simples, economias 'Básica' contém menos indústrias e cargas do que outras economias da FIRS."

[STR_PARAM_DESC_NO_OPENINGS]
base = "Por padrão, novas indústrias abrirão durante o jogo.{}{}Se 'impedir abertura' estiver habilitado, indústrias não abrirão durante o jogo e os jogadores não serão capazes de fundar ou prospectar indústrias."

[STR_PARAM_NAME_COAST_DISTANCE_MARINE_INDUSTRY]
base = "Distância máxima costeira das indústrias marinhas em blocos"

[STR_PARAM_NAME_ECONOMIES]
