[STR_PARAM_DESC_OBJECTS]
base = "O FIRS inclui uma série de objetos de decoração. Jogadores podem usá-los para fazer com que certas indústrias pareçam maiores. Objetos de decoração não possuem qualquer efeito real no jogo. O uso de objetos de decoração pode ser ligado ou desligado."

