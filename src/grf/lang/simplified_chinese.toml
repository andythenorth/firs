[STR_GRF_DESC]
base = "{ORANGE}FIRS 产业替换集{}{BLACK}由 andythenorth、FooBar、planetmaker、Terkhen、Yexo 以及其他贡献者呈献。{SILVER}查看项目说明文件（Readme）获取更多信息，包括如何使用 FIRS 游玩。{BLACK}许可证：GPL v2"

[STR_PARAM_DESC_COAST_DISTANCE_MARINE_INDUSTRY]
