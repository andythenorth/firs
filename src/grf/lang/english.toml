[STR_GRF_NAME]
# only translate the FIRS name if it's strictly necessary for the language
base = "FIRS Industry Replacement Set"

[STR_GRF_DESC]
base = "{ORANGE}FIRS Industry Replacement Set{}{BLACK}Brought to you by andythenorth, FooBar, planetmaker, Terkhen and Yexo, with help from many others. {SILVER}See readme for more information, including how to use FIRS. {BLACK}License: GPL v2."

[STR_PARAM_DESC_COAST_DISTANCE_MARINE_INDUSTRY]
base = "Maximum distance of fishing grounds, oil rigs and dredging sites from the coast in tiles."

[STR_PARAM_DESC_ECONOMIES]
base = "Each economy provides a different combination of cargos and industries.{}{}For players who want simple gameplay, {SILVER}Basic {BLACK}economies contain fewer industries and cargos than other FIRS economies.{}{}The FIRS website provides detailed information about each economy."

[STR_PARAM_DESC_NO_OPENINGS]
base = "By default, new industries will open during the game.{}{}If {SILVER}prevent opening {BLACK}is turned on industries will not open during game, and players will not be able to fund or prospect for industries."

[STR_PARAM_NAME_COAST_DISTANCE_MARINE_INDUSTRY]
base = "Maximum coastal distance of marine industries in tiles"

[STR_PARAM_NAME_ECONOMIES]
base = "Economy"

[STR_PARAM_NAME_NO_OPENINGS]
base = "Prevent industries opening during gameplay"

[STR_PARAM_VALUE_SECONDARY_NEVER_CLOSE_0]
base = "No limit"

[STR_PARAM_NAME_PRIMARY_LEVEL1_REQUIREMENT]
base = "Supply crates required for Enhanced primary production (default 16)"

[STR_PARAM_NAME_PRIMARY_LEVEL2_REQUIREMENT]
base = "Supply crates required for Gung-ho primary production (default 80)"

[STR_PARAM_DESC_PRIMARY_LEVEL_REQUIREMENT]
base = "Farms, mines and similar industries will increase production when supply crates are delivered, first to {SILVER}Enhanced{BLACK}, and then to {SILVER}Gung-ho{BLACK}, if enough crates are delivered.  {}{}The default values are good, but if you need to, you can change them here.  {}{}Cargo requirements for port-type industries will be 8x the values set here."

[STR_PARAM_NAME_PRIMARY_LEVEL1_BONUS]
base = "Enhanced primary production level (%)"

[STR_PARAM_NAME_PRIMARY_LEVEL2_BONUS]
base = "Gung-ho primary production level (%)"

[STR_PARAM_DESC_PRIMARY_LEVEL_BONUS]
base = "Production at farms, mines and similar industries when supply requirements are met (as percentage of {SILVER}Normal {BLACK}production level)."

[STR_PARAM_VALUE_ECONOMIES_BASIC_TEMPERATE]
