base = "{ORANGE}FIRS Industry Replacement Set{}{BLACK}Skapat av andythenorth, FooBar, planetmaker, Terkhen och Yexo, med hjälp av många andra. {SILVER}Se \"readme\"-filen för mer information, inklusive om hur man använder FIRS. {BLACK}Licens: GPL v2."

