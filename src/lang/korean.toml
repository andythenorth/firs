[STR_GRF_DESC]
base = "{ORANGE}FIRS 산업 시설 대체 세트{}{BLACK}andythenorth, FooBar, planetmaker, Terkhen, Yexo 등 많은 분들의 도움을 받아 제공됩니다. {SILVER}FIRS를 사용하는 방법 등을 포함한 자세한 정보는 읽어보기를 참고하세요. {BLACK}라이선스: GPL v2"

[STR_PARAM_DESC_COAST_DISTANCE_MARINE_INDUSTRY]
base = "어장, 유전, 준설 부지의 최대 해안 거리 (단위: 칸)"

[STR_PARAM_DESC_ECONOMIES]
base = "각각의 경제 설정에 따라 화물과 산업시설의 구성이 달라집니다.{}{}간단한 게임 플레이를 원하는 플레이어의 경우, 다른 FIRS 경제에 비해 '{SILVER}기본{BLACK}' 경제가 산업 시설과 화물의 종류가 적으므로 이를 사용하십시오.{}{} FIRS 웹 사이트에서 각 경제 설정에 대한 상세 정보를 확인하실 수 있습니다."

[STR_PARAM_DESC_NO_OPENINGS]
base = "기본적으로, 게임 중에 새로운 산업 시설이 건설될 것입니다.{}{}만약 '{SILVER}건설 금지{BLACK}' 옵션을 켠다면 게임 중에 산업 시설이 건설되지 않을 것이고, 플레이어는 산업시설에 투자하거나 산업 시설을 탐사할 수 없게 됩니다."

[STR_PARAM_NAME_COAST_DISTANCE_MARINE_INDUSTRY]
base = "해양 산업 시설의 최대 해안 거리 (단위: 칸)"

[STR_PARAM_NAME_ECONOMIES]
base = "경제"

[STR_PARAM_NAME_NO_OPENINGS]
base = "게임 플레이 중 산업 시설의 건설을 금지"

[STR_PARAM_VALUE_SECONDARY_NEVER_CLOSE_0]
base = "제한 없음"

[STR_PARAM_NAME_PRIMARY_LEVEL1_REQUIREMENT]
base = "1차 산업 시설의 생산량을 2배로 늘리기 위해 수송해야 할 화물량 (기본값: 16)"

[STR_PARAM_NAME_PRIMARY_LEVEL2_REQUIREMENT]
base = "1차 산업 시설의 생산량을 4배로 늘리기 위해 수송해야 할 화물량 (기본값: 80)"

[STR_PARAM_DESC_PRIMARY_LEVEL_REQUIREMENT]
base = "농장, 광산, 기타 유사 산업시설은 적당한 양의 공급량이 수송되면 생산량이 처음에는 {SILVER}2배{BLACK}로, 그 다음엔 {SILVER}4배{BLACK}로 증가합니다.{}{}기본 값을 사용해도 괜찮지만, 필요한 경우 여기서 변경할 수 있습니다.{}{}항구 타입 산업시설의 화물 요구량은 여기서 설정한 값의 8배로 설정됩니다."

[STR_PARAM_NAME_PRIMARY_LEVEL1_BONUS]
base = "생산량이 많은 1차 산업 시설의 생산 수준 (%)"

[STR_PARAM_NAME_PRIMARY_LEVEL2_BONUS]
base = "생산량이 격렬히 많은 1차 산업시설의 생산 수준 (%)"

[STR_PARAM_DESC_PRIMARY_LEVEL_BONUS]
base = "농장, 광산, 기타 유사 산업시설에서 생산량이 늘어나기 위한 공급 요구량({SILVER}보통{BLACK} 생산 수준에 대한 비율)"

